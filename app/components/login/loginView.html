<link rel="stylesheet" href="assets/css/login.css">

<div class="container" ng-controller="loginController">

  <div class="login-form" >
     <h1>Celebino</h1>
     <div class="form-group ">
       <input type="email" class="form-control" placeholder="Email" ng-model="input.email" id="email" >
       <i class="fa fa-user"></i>
     </div>
     <div class="form-group log-status">
       <input type="password" class="form-control" placeholder="Senha" ng-model="input.password"  id="Password">
       <i class="fa fa-lock"></i>
     </div>
      <span class="alert">Invalid Credentials</span>
      <a class="link" href="#">Ainda não é cadastrado?</a>

  <button type="button" class="log-btn" ng-click="login()">Log in</button>


</div>
