<link rel="stylesheet" href="assets/css/login.css">




<div class="login-form">
   <h1>Celebino</h1>
   <div class="form-group ">
     <input type="email" class="form-control" placeholder="Email" ng-model="user.email" id="email" >
     <i class="fa fa-user"></i>
   </div>
   <div class="form-group log-status">
     <input type="password" class="form-control" placeholder="Senha" ng-model="user.password"  id="Password">
     <i class="fa fa-lock"></i>
   </div>
    <span class="alert">Invalid Credentials</span>
    <a class="link" href="#">Ainda não é cadastrado?</a>

<button type="button" class="log-btn" >Log in</button>
