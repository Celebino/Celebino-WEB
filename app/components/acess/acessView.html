<link rel="stylesheet" href="assets/css/form-elements.css">
<link rel="stylesheet" href="assets/css/singup.css">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">

<div class="container" ng-controller="acessController">



<!-- Top content -->
<div class="top-content">

    <div class="inner-bg">
        <div class="container">

            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1><strong>Celebino</strong> </h1>
                    <div class="description">
                      <p>
                        Control your garden <strong>ANYWHERE. ANYTIME</strong>

                      </p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-5">

                  <div class="form-box">
                    <div class="form-top">
                      <div class="form-top-left">
                        <h3>Login to our site</h3>
                          <p>Enter username and password to log on:</p>
                      </div>
                      <div class="form-top-right">
                        <i class="fa fa-lock"></i>
                      </div>
                      </div>
                      <div class="form-bottom">
                    <form role="form" action="" method="post" class="login-form">
                      <div class="form-group">
                        <label class="sr-only" for="form-username">Username</label>
                          <input type="text" name="form-username" placeholder="Username..." class="form-username form-control" ng-model="input.email" id="form-username">
                        </div>
                        <div class="form-group">
                          <label class="sr-only" for="form-password">Password</label>
                          <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" ng-model="input.password" id="form-password">
                        </div>
                        <button type="button" class="btn" ng-click="login()">Sign in!</button>
                    </form>
                  </div>
                </div>


                </div>

                <div class="col-sm-1 middle-border"></div>
                <div class="col-sm-1"></div>

                <div class="col-sm-5">

                  <div class="form-box">
                    <div class="form-top">
                      <div class="form-top-left">
                        <h3>Sign up now</h3>
                          <p>Fill in the form below to get instant access:</p>
                      </div>
                      <div class="form-top-right">
                        <i class="fa fa-pencil"></i>
                      </div>
                      </div>
                      <div class="form-bottom">
                    <form role="form" action="" method="post" class="registration-form">
                      <div class="form-group">
                        <label class="sr-only" for="form-first-name">Name</label>
                          <input type="text" name="form-first-name" placeholder="Name..." class="form-first-name form-control" id="form-first-name" ng-model="create.name">
                        </div>
                        <div class="form-group">
                          <label class="sr-only" for="form-last-name">Username</label>
                          <input type="text" name="form-last-name" placeholder="Username..." class="form-last-name form-control" ng-model="create.username" id="form-username">
                        </div>
                        <div class="form-group">
                          <label class="sr-only" for="form-email">Email</label>
                          <input type="text" name="form-email" placeholder="Email..." class="form-email form-control" ng-model="create.email" id="form-email">
                        </div>
                        <div class="form-group">
                          <label class="sr-only" for="form-password">Password</label>
                          <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" ng-model="create.password" id="form-password">
                        </div>
                        <button type="button" class="btn" ng-click="signup()">Sign me up!</button>

                    </form>
                  </div>
                  </div>

                </div>
            </div>

        </div>
    </div>
</div>
